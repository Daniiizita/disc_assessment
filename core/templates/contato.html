{% extends 'base.html' %}

{% block content %}

<section class="py-5">
    <div class="container px-5"> 
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <!-- Aplique a classe bg-gradient junto com bg-primary para criar o efeito degradê -->
                <div class="feature bg-primary bg-gradient text-white rounded-5 mb-3">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <h1 class="fw-bolder">Entre em contato</h1>
                <p class="lead fw-normal text-muted mb-0">Nós adoraríamos ouvir você</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form method="POST" id="contactForm">
                        {% csrf_token %}
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" name="name" type="text" placeholder="Digite seu nome..." required />
                                <label for="name">Nome</label>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="email" placeholder="nome@exemplo.com" required />
                                <label for="email">E-mail</label>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" name="message" placeholder="Digite sua mensagem aqui..." style="height: 10rem" required></textarea>
                                <label for="message">Mensagem</label>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit" onclick="showConfirmation(event)">Enviar</button>
                            </div>
                        </form>
                        <!-- Aviso após envio -->
                        <div class="alert alert-success mt-3" id="confirmationMessage" style="display: none;">
                            Mensagem enviada! Obrigado pelo seu feedback.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showConfirmation(event) {
            event.preventDefault(); // Evita o comportamento padrão do formulário
            document.getElementById('confirmationMessage').style.display = 'block';
            document.getElementById('confirmationMessage').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

{% endblock %}
