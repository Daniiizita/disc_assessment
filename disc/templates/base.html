{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="DISC Assessment, Django, Perfis Comportamentais, Bootstrap" />
    <meta name="robots" content="index, about" />
    <title>{% block title %}DISCover{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"> 

</head>
<body class="d-flex flex-column h-100">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'core:index' %}">
                <i class="bi bi-puzzle"></i> DISCover
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:index' %}">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:sobre' %}">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:contato' %}">Contato</a></li>
                    <!-- Adicione mais itens aqui se necessário -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-shrink-0">
        <div>
            {% block content %}
            <!-- The specific content of the page will be inserted here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2023 DISC Assessment</p>
            <p>Criado por <a href="https://github.com/daniiizita">Danielle Gonçalves de Paula</a> e <a href="https://github.com/caioodp55">Caio Oliveira de Paula</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom scripts for DISC assessment -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
