{% extends 'base.html' %}

{% load static %}

{% block content %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title">Sair</h2>
            <p class="card-text">Tem certeza de que deseja sair?</p>
            <form method="post" action="{% url 'account_logout' %}" no_visible_fields=True>
              {% csrf_token %}
              {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              <button type="submit" class="btn btn-primary">Sair</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
