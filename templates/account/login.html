{% extends 'base.html' %}

{% block content %}
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-5 mb-3">
                        <i class="bi bi-envelope-fill" style="font-size: 2rem;"></i>
                    </div>
                    <h1 class="fw-bolder">Login</h1>
                    <p class="lead fw-normal text-muted mb-0">Preencha os campos abaixo para acessar</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form method="POST" action="{% url 'account_login' %}" id="loginForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        .bg-primary {
            background-color: #007bff !important;
        }

        .bg-gradient {
            background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
        }

        .feature {
            font-size: 3rem;
        }

        .fw-bolder {
            font-weight: bolder;
        }

        .lead {
            font-size: 1.25rem;
        }

        /* Estilos para formulário */
        .btn-primary {
            border-radius: 5px;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }

        .rounded-3 {
            border-radius: 0.5rem !important;
        }

        /* Ajuste do form.as_p */
        form p {
            margin-bottom: 1rem; /* Espaçamento entre os campos */
        }

        form label {
            display: block; /* Coloca os rótulos dos campos em linhas separadas */
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%; /* Garante que os campos ocupem toda a largura do contêiner */
            border-radius: 5px;
            border-color: #ced4da;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }

        /* Ajuste os estilos conforme necessário */
    </style>
{% endblock %}
