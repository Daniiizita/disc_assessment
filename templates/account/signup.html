{% extends 'base.html' %}

{% block content %}

            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-5 mb-3"><i class="bi-clipboard bi-sm"></i></div>
                    <h1 class="fw-bolder">Faça o Seu Cadastro
                    <p class="lead fw-normal text-muted mb-0">Insira seus Dados (Preencha todos Campos)</p>
                            </div>
                            <div class="row gx-5 justify-content-center">
                                <div class="col-lg-8 col-xl-6">
                                <form method="post" class="signup-form">
                                    {% csrf_token %}
                                    
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Nome de Usuário" name="{{ form.username.name }}" required>
                                        <label for="{{ form.username.id_for_label }}">Nome de Usuário</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" placeholder="Primeiro Nome" name="{{ form.first_name.name }}" required>
                                        <label for="{{ form.first_name.id_for_label }}">Primeiro Nome</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" placeholder="Último Nome" name="{{ form.last_name.name }}" required>
                                        <label for="{{ form.last_name.id_for_label }}">Último Nome</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="email" class="form-control" id="{{ form.email.id_for_label }}" placeholder="E-mail" name="{{ form.email.name }}" required>
                                        <label for="{{ form.email.id_for_label }}">E-mail</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" placeholder="Senha" name="{{ form.password1.name }}" required>
                                        <label for="{{ form.password1.id_for_label }}">Senha</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" placeholder="Confirme a Senha" name="{{ form.password2.name }}" required>
                                        <label for="{{ form.password2.id_for_label }}">Confirme a Senha</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="tel" class="form-control" id="{{ form.telefone.id_for_label }}" placeholder="Telefone" name="{{ form.telefone.name }}">
                                        <label for="{{ form.telefone.id_for_label }}">Telefone</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="{{ form.profissao.id_for_label }}" placeholder="Profissão" name="{{ form.profissao.name }}">
                                        <label for="{{ form.profissao.id_for_label }}">Profissão</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="date" class="form-control" id="{{ form.data_nascimento.id_for_label }}" placeholder="Data de Nascimento" name="{{ form.data_nascimento.name }}">
                                        <label for="{{ form.data_nascimento.id_for_label }}">Data de Nascimento</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="{{ form.localizacao.id_for_label }}" placeholder="Localização" name="{{ form.localizacao.name }}">
                                        <label for="{{ form.localizacao.id_for_label }}">Cidade/Estado</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
{% endblock %}
